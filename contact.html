<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-section</title>
    <link rel="stylesheet" href="contact.css" />
</head>
<body>
    <section id="contact-section">
    <div class="container">
      <div class="grid">
        <form method="post" class="form" id="form" data-netlify="true">
          <h3 class="form-title">Contact us</h3>
          <div>
            <label for="name">Name</label><br />
            <input name="full-name" id="full-name" type="text" cols="30" rows="10" placeholder="full Name" required />
          </div>

          <div>
            <label for="email">Email</label><br />
            <input name="email" id="email" type="email" cols="30" rows="10" placeholder="email Address" required />
          </div>

          <div>
            <label for="phone">Phone</label><br />
            <input name="phone" id="phone" type="text" cols="30" rows="10"  min="0" placeholder="phone" required />
          </div>

          <div>
            <label for="message">Message</label><br />
            <textarea name="message" id="message" cols="30" rows="10" placeholder="your message" required></textarea>
          </div>
          <button class="btn" type="submit">send</button>
        </form>
      </div>
    </div>
  </section>
</body>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

#contact-section {
    background-color: #f4f4f4;
    padding: 50px 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}

.grid {
    display: grid;
    gap: 20px;
}

.form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-title {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

label {
    font-size: 16px;
    color: #555;
}

input,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.btn {
    background-color: #1c5f7c;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn:hover {
    background-color: #42a1ca;
}
    </style>
<script>

const contactForm = document.getElementById('form');

contactForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const fullName = document.getElementById('full-name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const message = document.getElementById('message').value;

  
    fetch('https://be-2-section-surabaya-group-14-production.up.railway.app/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            fullname: fullName,
            email: email,
            phone: phone,
            message: message,
        }),
    })
    .then((response) => {
        if (response.ok) {
            alert('Successfully Submit Form');
            location.reload(true);
        } else {
            alert('Failed to Submit Form');
        }
    })
    .catch((error) => {
        alert('Something Went Wrong to Submit!', error);
    });
});

</script>
</html>
